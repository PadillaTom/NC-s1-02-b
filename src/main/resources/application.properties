#Datasouce
spring.datasource.url=jdbc:mysql://${DB_URL:localhost:8889}/${DB_NAME}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:root}
#Server
server.port=${PORT:8080}
#Hibernate
spring.jpa.hibernate.ddl-auto=update
#SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Firebase
firebase.bucket-name=${MY_FIREBASE_PROJECT_BUCKET_NAME}
firebase.image-url=https://storage.googleapis.com/${firebase.bucket-name}/%s